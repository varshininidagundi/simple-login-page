<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" type="text/css" href="../styles/loginpage.css">
    </link>
</head>

<body class="outer-cnt">
    <div class="inner-cnt">
        <form class="form-body" action="#" onreset="handleResetForm()" onsubmit="handleSubmitForm(event)" oncancel="handleCancelForm()">
            <div class="title">Student Registration Form</div>
            <div class="name-gender-dob-lang-cnt">
                <div class="name-cnt">
                    <div><select name="prefix"  class="sel-name" id="prefix">
                            <option value="Mr.">Mr.</option>
                            <option value="Miss.">Miss.</option>
                            <option value="Mrs.">Mrs.</option>
                        </select>
                    </div>
                    <div><input type="text" placeholder="Frist Name" class="name" id="firstname"></div>
                    <div><input type="text" placeholder="Middle Name" class="name" id="middlename"></div>
                    <div><input type="text" placeholder="last Name" class="name" id="lastname"></div>
                </div>
                <div class="gender-cnt">
                    <div class="gender-label"><label> Gender</label></div>
                    <div class="gender-input">
                        <label><input type="radio" id="male" value="male" name="gender">Male</label>
                        <label><input type="radio" id="female" value="female" name="gender">Female</label>
                    </div>
                </div>
                <div class="dob-cnt">
                    <div class="dob-label"><label>Date Of Birth</label></div>
                    <div class="dob-input">
                        <div class="date">
                            <select name="day" id="date">
                                <option>day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>
                        <div class="month">
                            <select name="month" id="month">
                                <option>month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="year">
                            <select name="year" id="year">
                                <option>year</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="lang-cnt">
                    <div class="lang-label"><label>Language</label></div>
                    <div class="lang-input">
                        <label for="english" ><input type="checkbox" name="language" id="english" value="english">English</label>
                        <label for="kannada" ><input type="checkbox" name="language" id="kannada" value="kannada">Kannada</label>
                        <label for="hindi" ><input type="checkbox" name="language" id="hindi" value="hindi">Hindi</label>
                        <label for="other" ><input type="checkbox" name="language" id="other" value="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="personDetails-cnt">
                <div class="personDetails-title"> Person Details</div>
                <div class="personDetails-input">
                    <label>Native : <input type="text" id="native"></label>
                    <label>Weight : <input type="text" id="weight"></label>
                    <label>Height : <input type="text" id="height"></label>
                </div>
            </div>
            <div class="income-cnt">
                <div class="income-label"><label>Family Income</label></div>
                <div class="income-output"><input type="range" max="1000000" min="300000" id="income" step="10000"
                        value="500000">
                    <output id="income-output">500000</output>
                </div>
            </div>
            <div class="hobbies-cnt">
                <div class="hobbies-label">Hobbies</div>
                <div class="hobbies-input">
                    <div class="hobbies-input1">
                        <label for="painting"><input type="checkbox" name="hobbie" id="painting" value="painting">Painting</label>
                        <label for="dancing"><input type="checkbox" name="hobbie" id="dancing" value="dancing">Dancing</label>
                    </div>
                    <div class="hobbies-input2">
                        <label for="coding"><input type="checkbox" name="hobbie" id="codeing"value="codeing">Codeing</label>
                        <label for="singing"><input type="checkbox" name="hobbie" id="singing" value="singing">Singing</label>
                    </div>
                    <div class="hobbies-input3">
                        <label for="photography"><input type="checkbox" name="hobbie" id="photography" value="Photography">Photography</label>
                        <label for="acting"><input type="checkbox" name="hobbie" id="acting" value="acting">Acting</label>
                    </div>
                </div>
            </div>
            <div class="educationDetails-cnt">
                <div class="educationDetails-label">Educational Details</div>
                <div class="educationDetails-input">
                    <div class="educationDetails-name">
                        <div><label>School Name :</label></div>
                        <div><label>College Name :</label></div>
                    </div>
                    <div class="educationDetails-name-input">
                        <div><input type="text" class="school-name" id="school"></div>
                        <div><input type="text" class="school-name" id="college"></div>
                    </div>
                </div>
            </div>
            <div class="btn-cnt">
                <div class="reset-btn"><button class="r-btn" style="background-color: rgb(133, 129, 129);">Reset</button>
                </div>
                <div class="cancel-sumit-btn">
                    <div style="display: flex;"><button class="cancel-btn"
                            style="background-color: rgb(224, 154, 154);">Cancel</button></div>
                    <div style="display: flex;"><button class="submit-btn"
                            style="background-color: rgb(181, 225, 115);">Submit</button></div>
                </div>
            </div>
        </form>
    </div>
    <script src="../scripts/loginpage.js"></script>
    <script src="../scripts/studentDetails.js"></script>
</body>

</html>
